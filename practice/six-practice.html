<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fourButton</title>
	<style type="text/css">
		#redBtn{
			background-color:red;
			width:200px;
		}
		#greenBtn{
			background-color:green;
			width:200px;
		}
	</style>
</head>
<body>
<div>
<button id="btn1">文字输入框</button>
<button id="btn2">密码输入框</button>
<button id="btn3">红色框</button>
<button id="btn4">绿色框</button>
</div>
<div>
<input id="inputArea" type="text" name="text"/>
<input id="inputCode" type="password" name="passname"/>
<button id="redBtn">革命的红色</button>
<button id="greenBtn">生命的绿色</button>
</div>
<script type="text/javascript">
	var btn1=document.getElementById("btn1");
	var btn2=document.getElementById("btn2");
	var btn3=document.getElementById("btn3");
	var btn4=document.getElementById("btn4");
 	var inputArea=document.getElementById("inputArea");	
 	var inputCode=document.getElementById("inputCode");
	var redBtn=document.getElementById("redBtn");
	var greenBtn=document.getElementById("greenBtn");
	btn1.addEventListener("click",function(){
		inputArea.focus();
	});
	btn2.addEventListener("click",function(){
		inputCode.focus();
	});
	btn3.addEventListener("click",function(){
		redBtn.focus();
	});
	btn4.addEventListener("click",function(){
		greenBtn.focus();
	});   
</script>
</body>
</html>
