<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input id="color" type="button" value="改变颜色" >  
    <input id="widthheight" type="button" value="改变宽高" >
    <input id="hiddentxt" type="button" value="隐藏内容" >
    <input id="showtxt" type="button" value="显示内容" >
    <input id="reset" type="button" value="取消设置" >
  </form>
  <script type="text/javascript">
//定义"改变颜色"的函数
function changeColor() {
color=document.getElementById("color");
con=document.getElementById("con");
txt=document.getElementById("txt");
color.onclick=function() {
con.style.color="red";
txt.style.color="red";
}
}
changeColor();
//定义"改变宽高"的函数
function changeWidthHeight() {
widthheight=document.getElementById("widthheight");
txt=document.getElementById("txt");
widthheight.onclick=function() {
txt.style.width="800px";
txt.style.height="1000px";
}
}
changeWidthHeight();
 
//定义"隐藏内容"的函数
 function hiddenTxt() {
hiddentxt=document.getElementById("hiddentxt");
txt=document.getElementById("txt");
hiddentxt.onclick=function() {
if(txt.style.display!="none")
txt.style.display="none";
}
}
hiddenTxt();
//定义"显示内容"的函数
 function showTxt() {
 showtxt=document.getElementById("showtxt");
 txt=document.getElementById("txt");
 showtxt.onclick=function() {
  if(txt.style.display!="block")
    txt.style.display="block";
 } 
 }
 showTxt();
//定义"取消设置"的函数
 function reset() {
reset=document.getElementById("reset");
con=document.getElementById("con");
txt=document.getElementById("txt");
reset.onclick=function(){
if(con.style.color!="black")con.style.color="black";
if(txt.style.color!="black")txt.style.color="black";
if(txt.style.width!="600px")txt.style.width="600px";
if(txt.style.height!="400px")txt.style.height="400px";
if(txt.style.display!="block")txt.style.display="block";
 }
}
reset();
 
  </script>
</body>
</html>
