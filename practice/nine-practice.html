<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>15</title>
</head>
<body>
<ul id="source">
	<li>北京空气质量：<b>90</b></li>
	<li>上海空气质量：<b>70</b></li>
	<li>天津空气质量：<b>80</b></li>
	<li>广州空气质量：<b>50</b></li>
	<li>深圳空气质量：<b>40</b></li>
	<li>福州空气质量：<b>32</b></li>
	<li>成都空气质量：<b>90</b></li>
	<li>洛阳空气质量：<b>100</b></li>
</ul>

<ul id="resort">
	
</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
	var data=new Array();
	var source=document.getElementById("source");
	var resort=document.getElementById("resort");
	var oli=source.getElementsByTagName("li");
	var sortBtn=document.getElementById("sort-btn");
	for(var i=0;i<oli.length;i++){
		var city=oli[i].innerHTML.split("空气质量：")[0];
		var num=parseInt(oli[i].children[0].innerHTML);
		data.push([city,num]);
	}
	console.log(data);
		data.sort(function(a,b){
			return b[1]-a[1];
		});

	sortBtn.onclick=function(){
		for(var i=0;i<data.length;i++){
			var ali=document.createElement("li");
			ali.innerHTML='第'+(i+1)+'名：'+data[i][0]+'空气质量：<b>'+data[i][1]+'</b>';
			resort.appendChild(ali);  
		}
	}
</script>
</body>
</html>
