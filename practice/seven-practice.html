<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>add a li</title>
</head>
<body>
<input id="inputArea" type="text" name="addLi">
<button id="btn">增加</button>
<ul id="oul">
	
</ul>
<script type="text/javascript">
	var inputArea=document.getElementById("inputArea");
	var btn=document.getElementById("btn");
	var oul=document.getElementById("oul");
	function ManipulationLi(){
		if(inputArea.value){
			var oli=document.createElement("li");
			var obtn=document.createElement("button");
			obtn.innerHTML="删除";
			oli.innerHTML=inputArea.value;
			oli.appendChild(obtn);
			oul.appendChild(oli);
			inputArea.value="";
			var ali=oul.getElementsByTagName("li");
			var abtn=oul.getElementsByTagName("button");
			for(var i=0;i<abtn.length;i++){
				abtn[i].onclick=function(){
					oul.removeChild(this.parentNode);
				}
			}
		}
	}
	btn.addEventListener("click",ManipulationLi);
	inputArea.addEventListener("keypress",function(e){
		if(e.keyCode==13){
		ManipulationLi();
	 }
	});
	inputArea.focus();
</script>
</body>
</html>
