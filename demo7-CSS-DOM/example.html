<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Example</title>
	<link rel="stylesheet" media="screen" href="style.css"/>

window.onload=function() {

<p id="example">
	An example of a paragraph.
</p>
