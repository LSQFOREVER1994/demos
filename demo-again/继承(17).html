<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承</title>
	<script type="text/javascript">
		function A()
		{
			this.abc=12;
		}
		A.prototype.show=function()
		{
			alert(this.abc);
		}
		function B()
		{
			A.call(this);
		}
		B.prototype=A.prototype;
		B.prototype.fn=function()
		{
			alert('abc');
		}
		var objB=new B();
		var objA=new A();
		objA.fn();

	</script>
</head>
<body>

</body>
</html>
