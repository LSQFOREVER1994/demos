<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>找出所有数字</title>
	<script type="text/javascript">
		var str="12 fff 87 er334 233 -=-=fa80";
		var arr=[];
		var tmp="";
		for(var i=0;i<str.length;i++)
		{
			if(str.charAt(i)>="0"&&str.charAt(i)<="9")
			{
				tmp+=str.charAt(i);
			}
			else
			{
				if(tmp)
				{
					arr.push(tmp);
					tmp="";
				}
			}
		}
		if(tmp)
		{
			arr.push(tmp);
			tmp="";
		}
		alert(arr);
	</script>
</head>
<body>

</body>
</html>
