<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>four div</title>
	<style type="text/css">
		div{width:100px;height:100px;margin:20px;float:left;background:red;filter:alpha(opacity:30);opacity:0.3;}
	</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<script type="text/javascript">
	function startMove(obj,iTarget)
	{
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var speed=(iTarget-obj.alpha)/6;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(obj.alpha==iTarget){
				clearInterval(obj.timer);
			}else{
				obj.alpha+=speed;
				obj.style.filter="alpha(opacity:'+obj.alpha+')";
				obj.style.opacity=obj.alpha/100;
			}
		},30);
	}
	var aDiv=document.getElementsByTagName('div');
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].alpha=30;
		aDiv[i].addEventListener("mouseover",function(){
			startMove(this,100);
		});
		aDiv[i].addEventListener("mouseout",function(){
			startMove(this,30);
		});
	}
</script>
</body>
</html>
