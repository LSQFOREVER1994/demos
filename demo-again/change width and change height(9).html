<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>four div</title>
	<style type="text/css">
		div{width:100px;height:100px;margin:20px;float:left;background:red;filter:alpha(opacity:30);opacity:0.3;}
	</style>
</head>
<body>
<div id="div1">变高</div>
<div id="div2">变宽</div>
<script type="text/javascript">
	function startMove(obj,iTarget)
	{
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var speed=(iTarget-obj.offsetHeight)/6;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(obj.offsetHeight==iTarget){
				clearInterval(obj.timer);
			}else{
				obj.style.height=obj.offsetHeight+speed+"px";
			}
		},30);
	}
	function startMove2(obj,iTarget)
	{
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var speed=(iTarget-obj.offsetWidth)/6;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(obj.offsetWidth==iTarget){
				clearInterval(obj.timer);
			}else{
				obj.style.width=obj.offsetWidth+speed+"px";
			}
		},30);
	}
	var oDiv1=document.getElementById('div1');
	oDiv1.addEventListener("mouseover",function(){
		startMove(this,400);
	});
	oDiv1.addEventListener("mouseout",function(){
		startMove(this,100);
	});	
	var oDiv2=document.getElementById('div2');
	oDiv2.addEventListener("mouseover",function(){
		startMove2(this,400);
	});
	oDiv2.addEventListener("mouseout",function(){
		startMove2(this,100);
	});	
</script>
</body>
</html>
