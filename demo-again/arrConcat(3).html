<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>concat</title>
</head>
<body>
<script type="text/javascript">
	var a=[1,2,3];
	var b=[4,5,6];
	alert(a.concat(b));
	alert(b.concat(a));
	var c=[1,2,3,4];
	alert(c.join('--'));
	var d=[1,6,3,5,8,9,7];
	alert(d.sort());
	var e=['width','height','uzi','ming','deft','dade'];
	alert(e.sort());
	var f=[12,8,112,99,71];
	alert(f.sort());
	f.sort(function(a,b){
		return a-b;
	});
	alert(f);
	f.sort(function(n1,n2){
		if(n1>n2)
		{
			return -1;
		}
		else if(n1<n2)
		{
			return 1;
		}
		else
		{
			return 0;
		}
	});
	alert(f);
</script>
</body>
</html>
