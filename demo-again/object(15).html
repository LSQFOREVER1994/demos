 </head>
 <body>
 <script type="text/javascript">
 	var obj=new Object();

 	obj.name='blue';

obj.showName=function(){
alert("我的名字叫："+this.name);
 }

 	{	 	
      alert("我的QQ号是："+this.qq);
 	}

 </script>
