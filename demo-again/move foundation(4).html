<!DOCTYPE html>
<html>
<head>
	<title>move foundation</title>
	<style type="text/css">
		#div1{
			width:200px;height:200px;background:red;position:absolute;left:0;top:50px;
		}
	</style>
</head>
<body>
<div id="div1">
	
</div>
<script type="text/javascript">
	var oDiv=document.getElementById("div1");
	setInterval(function(){
		oDiv.style.left=oDiv.offsetLeft+10+'px';
	},30);
</script>
</body>
</html>
