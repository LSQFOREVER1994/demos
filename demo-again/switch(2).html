<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch</title>
</head>
<body>
<script type="text/javascript">
var name="ihfiojhaio";
var sex="男";
switch(sex)
{
	case '男':
	alert(name+"先生，您好");
	break;
	case '女':
	alert(name+"女士，您好");
	break;
	default:
	alert(name+"您好");
}
</script>
</body>
</html>
