<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aside</title>
	<style type="text/css">
		#div1{width:150px;height:200px;background:green;position:absolute;left:-150px;}
		#div1 span{position:absolute;width:20px;height:60px;line-height:20px;background:blue;right:-20px;top:70px;}
	</style>
</head>
<body>
	<div id="div1">
		<span id="span1">分享到</span>
	</div>
</body>
<script type="text/javascript">
	var timer=null;
	function startMove(iTarget){
		var oDiv=document.getElementById("div1");
		clearInterval(timer);
		timer=setInterval(function(){
			var speed=0;
			if(oDiv.offsetLeft>iTarget){
				speed=-10;
			}
			else{
				speed=10;
			}
			if(oDiv.offsetLeft==iTarget){
				clearInterval(timer);
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+"px";
			}
		},30);
	}
	var oDiv=document.getElementById("div1");
	oDiv.addEventListener("mouseover",function(){
		startMove(0);
	});
	oDiv.addEventListener("mouseout",function(){
		startMove(-150);
	});
</script>
</html>
