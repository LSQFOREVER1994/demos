<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>面向过程的选项卡</title>
	<style type="text/css">
		#div1 input{background:white;}
		#div1 input.active{background:yellow;}
		#div1 div{width:200px;height:200px;background:#ccc;display:none;}
	</style>
		<script type="text/javascript">
			window.onload=function()
			{
				new TabSwitch('div1');
			}
   function TabSwitch(id){
   		var _this=this;
		var oDiv=document.getElementById(id);
		this.aInput=oDiv.getElementsByTagName("input");
		this.aDiv=oDiv.getElementsByTagName("div");
		for(var i=0;i<this.aInput.length;i++)
		{
			this.aInput[i].index=i;
			this.aInput[i].addEventListener("click",function(){
				_this.fnClick(this);
			});
		}
	}
	TabSwitch.prototype.fnClick=function(oInput){
				for(var i=0;i<this.aInput.length;i++)
				{
					this.aInput[i].className="";
					this.aDiv[i].style.display="none";
				}
				oInput.setAttribute("class","active");
				this.aDiv[oInput.index].style.display='block';
			}
	</script>
</head>
<body>
	<div id="div1">
		<input type="button" value="aaa"/>
		<input type="button" value="bbb"/>
		<input type="button" value="ccc"/>
		<div>aaa</div>
		<div>kasfklahk</div>
		<div>hoaiokl</div>
	</div>
</body>
</html>
