<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>className</title>
	<style type="text/css">
		#div1{width:100px;height:100px;border:1px solid black;}
		.box{background:red;}
	</style>
</head>
<body>
<input id="btn1" type="button" value="变红"/>
<div id="div1"></div>
<script type="text/javascript">
	function toRed(){
		var div1=document.getElementById("div1");
		div1.className="box";
	}
	var btn1=document.getElementById("btn1");
	btn1.onclick=toRed;
</script>
</body>
</html>
