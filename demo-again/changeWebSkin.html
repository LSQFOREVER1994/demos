<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>change web skin</title>
	<link id="link" rel="stylesheet" type="text/css" href="css1.css">
</head>
<body>
<input type="button" id="btn1" value="皮肤一"/>
<input type="button" id="btn2" value="皮肤二"/>
<script type="text/javascript">
	btn1=document.getElementById("btn1");
	btn2=document.getElementById("btn2");
	link=document.getElementById("link");
	btn1.addEventListener("click",function(){
		link.setAttribute("href","css1.css");
	});
	btn2.addEventListener("click",function(){
		link.setAttribute("href","css2.css");
	});
</script>
</body>
</html>
