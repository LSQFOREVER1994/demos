<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件捕获</title>
</head>
<body>
<input id="btn1" type="button" value="按钮"/>
<script type="text/javascript">
	var oBtn=document.getElementById("btn1");
	oBtn.addEventListener("click",function(){
		alert('a');
	});
	oBtn.setCapture();
</script>
</body>
</html>
