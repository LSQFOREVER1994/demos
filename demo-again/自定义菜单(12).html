<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义菜单</title>
	<style type="text/css">
		*{margin:0;padding:0;list-style:none;}
		#div1{position:absolute;width:80px;height:150px;background:#ccc;border:1px solid black;display:none;}
	</style>
</head>
<body>
<div id="div1">
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
	</ul>
</div>
<script type="text/javascript">
	document.oncontextmenu=function(ev){
		var oEvent=ev||event;
		var oDiv=document.getElementById("div1");
		oDiv.style.display='block';
		oDiv.style.left=oEvent.clientX+"px";
		oDiv.style.top=oEvent.clientY+"px";
		return false;
	}
	document.onclick=function(){
		var oDiv=document.getElementById("div1");
		oDiv.style.display="none";
	}
</script>
</body>
</html>
