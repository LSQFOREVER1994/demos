<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>firstChild</title>
</head>
<body>
<ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<script type="text/javascript">
	var oUl=document.getElementsByTagName("ul")[0];
	//oUl.firstChild.style.background='red';
	if(oUl.firstElementChild){
	oUl.firstElementChild.style.background='red';
	}else{
		oUl.firstChild.style.background='red';
	}
</script>
</body>
</html>
