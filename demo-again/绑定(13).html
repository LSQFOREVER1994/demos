<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绑定</title>
</head>
<body>
<input id="btn1" type="button" value="按钮"/>
<script type="text/javascript">
	var oBtn=document.getElementById("btn1");
	/*oBtn.onclick=function(){
		alert("a");
	}
	oBtn.onclick=function(){
		alert("b");
	}*/
	//attachEvent(事件名,函数)
	/*oBtn.attachEvent("onclick",function(){
		alert('a');
	});
	oBtn.attachEvent("onclick",function(){
		alert('b');
	});*/
	oBtn.addEventListener("click",function(){
		alert('a');
	});
	oBtn.addEventListener("click",function(){
		alert('b');
	});
</script>
</body>
</html>
