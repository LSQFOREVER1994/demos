<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>变三色框</title>
	<style type="text/css">
		#div{width:200px;height:200px;border:1px solid black;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			function changeColor(color){
			var oDiv=document.getElementById("div");
			oDiv.style.background=color;
		}
		var oBtnGreen=document.getElementById("btn-green");
		var oBtnRed=document.getElementById("btn-red");
		var oBtnYellow=document.getElementById("btn-yellow");
		oBtnGreen.addEventListener("click",function(){
			changeColor("green");
		});
		oBtnRed.addEventListener("click",function(){
			changeColor("red");
		});
		oBtnYellow.addEventListener("click",function(){
			changeColor("yellow");
		});							
		}

	</script>
</head>
<body>
<input type="button" value="绿色" id="btn-green"/>
<input type="button" value="红色" id="btn-red"/>
<input type="button" value="黄色" id="btn-yellow"/>
<div id="div"></div>
</body>
</html>
