<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>变三色框</title>
	<style type="text/css">
		#div{width:200px;height:200px;background:red;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			function changeDiv(name,type){
			var oDiv=document.getElementById("div");
			oDiv["style"][name]=type;
		}
		var oBtnWidth=document.getElementById("btn-width");
		var oBtnHeight=document.getElementById("btn-height");
		var oBtnColor=document.getElementById("btn-color");
		oBtnWidth.addEventListener("click",function(){
			changeDiv("width","400px");
		});
		oBtnHeight.addEventListener("click",function(){
			changeDiv("height","400px");
		});
		oBtnColor.addEventListener("click",function(){
			changeDiv("background","green");
		});							
		}

	</script>
</head>
<body>
<input type="button" value="变宽" id="btn-width"/>
<input type="button" value="变高" id="btn-height"/>
<input type="button" value="变色" id="btn-color"/>
<div id="div"></div>
</body>
</html>
