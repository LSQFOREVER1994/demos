<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>隐式类型转换</title>
	<script type="text/javascript">
		window.onload=function(){
			var a=10;
			var b="10";
			alert(a==b);
			alert(a===b);
			var c=41;
			var d="40";
			alert(c+d);
			alert(c-d);
		}
	</script>
</head>
<body>

</body>
</html>
