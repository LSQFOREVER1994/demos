<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>各种颜色</title>
	<style type="text/css">
		div{width:200px;height:200px;border:1px solid black;float:left;margin:10px;background:red;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
		var aDiv=document.getElementsByTagName("div");
		for(var i=0;i<aDiv.length;i++){
			aDiv[0].style.background="red";
			aDiv[1].style.background="green";
			aDiv[2].style.background="grey";
			aDiv[3].style.background="blue";
		}
		}
	</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
