<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>children</title>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById("ul1");
			for(var i=0;i<oUl.children.length;i++){
				oUl.children[i].style.background='green';
			}
		}
	</script>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
