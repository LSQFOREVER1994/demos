<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>san</title>
</head>
<body>
<ul id="source">
	<li>北京空气质量：<b>90</b></li>
	<li>上海空气质量：<b>70</b></li>
	<li>天津空气质量：<b>80</b></li>
	<li>广州空气质量：<b>50</b></li>
	<li>深圳空气质量：<b>40</b></li>
	<li>福州空气质量：<b>32</b></li>
	<li>成都空气质量：<b>90</b></li>
	<li>郑州空气质量：<b>85</b></li>
	<li>洛阳空气质量：<b>95</b></li>
</ul>
<ul id="resort">
	
</ul>
<button id="sort-btn">排序</button>
<script type="text/javascript">
	function getData(){
		var oSource=document.getElementById("source");
		var aLi=oSource.getElementsByTagName("li");
		var data=new Array;
		for(var i=0;i<aLi.length;i++){
			var city=aLi[i].innerHTML.split("空气质量：")[0];
			var num=aLi[i].children[0].innerHTML;
			data.push([city,num]);
		}
		return data;
	}
	function sortAqiData(data){
       data.sort(function(a,b){
		return b[1]-a[1];
        });
       return data;
	}
	function render(data){
		var str="";
		var oResort=document.getElementById("resort");
		for(var i=0;i<data.length;i++){
			str+="<li>第"+(i+1)+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
		}
		oResort.innerHTML=str;
	}
	function btnHandle(){
		var aqiData=getData();
		aqiData=sortAqiData(aqiData);
		render(aqiData);
	}
	function init(){
		var sortBtn=document.getElementById("sort-btn");
		sortBtn.addEventListener("click",btnHandle);
	}
	init();
</script>
</body>
</html>
