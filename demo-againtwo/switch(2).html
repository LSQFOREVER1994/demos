<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch</title>
	<script type="text/javascript">
		window.onload=function(){
			var name="哈哈";
			var sex="男";
			switch(sex)
			{
				case '男':
				alert(name+"先生，您好");
				break;
				case '女':
				alert(name+"女士，您好");
				break;
				default:
				alert(name+"您好");
			}
		}
	</script>
</head>
<body>

</body>
</html>
