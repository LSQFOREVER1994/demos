<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>confirm</title>
	<script type="text/javascript">
		function rec(){
			var mymessage=confirm("你是女士吗?");
			if(mymessage==true)
			{
				document.write("你是女士!");
			}
			else
			{
				document.write("你是男士!");
			}
		}
	</script>
</head>
<body>
<input type="button" name="button" onClick="rec()" value="点击我，弹出确认对话框"/>
</body>
</html>
