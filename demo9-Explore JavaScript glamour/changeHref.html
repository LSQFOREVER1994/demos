<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>changeHref</title>
	<link id="l1" rel="stylesheet" type="text/css" href="css1.css">
	<script type="text/javascript">
		window.onload=function(){var oBtn=document.getElementById("Btn");
        var oL=document.getElementById("l1");
        oBtn.onclick=function() {
        	oL.setAttribute("href","css2.css");
        }
    }
	</script>
</head>
<body>
<input id="Btn" type="button" value="换肤"/>
</body>
</html>
