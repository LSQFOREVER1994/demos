<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input id="btnColor" type="button" value="改变颜色" >  
    <input id="btnHeightWidth" type="button" value="改变宽高" >
    <input id="btnHideTxt" type="button" value="隐藏内容" >
    <input id="btnShowTxt" type="button" value="显示内容" >
    <input id="btnReset" type="button" value="取消设置" >
  </form>
  <script type="text/javascript">
var txt=document.getElementById("txt");
var btnColor=document.getElementById("btnColor");
var btnHeightWidth=document.getElementById("btnHeightWidth");
var btnHideTxt=document.getElementById("btnHideTxt");
var btnShowTxt=document.getElementById("btnShowTxt");
var btnReset=document.getElementById("btnReset");
//定义"改变颜色"的函数
btnColor.addEventListener("click",function(){
  txt.style.color="white";
  txt.style.backgroundColor="grey";
});
//定义"改变宽高"的函数
btnHeightWidth.addEventListener("click",function(){
  txt.style.height="800px";
  txt.style.width="800px";
});
//定义"隐藏内容"的函数
btnHideTxt.addEventListener("click",function(){
  txt.style.display="none";
});
//定义"显示内容"的函数
btnShowTxt.addEventListener("click",function(){
  txt.style.display="block";
});
//定义"取消设置"的函数
btnReset.addEventListener("click",function(){
  txt.style.color="black";
  txt.style.backgroundColor="white";
  txt.style.height="400px";
  txt.style.width="600px";
  txt.style.display="block";
});
  </script>
</body>
</html>
