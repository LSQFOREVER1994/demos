<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>concat</title>
	<script type="text/javascript">
		window.onload=function(){
			var a=[1,2,3];
			var b=[];
			var c=[];
			b=c.concat(a);
			alert(a);
			alert(b);
			a.push(4);
			alert(a);
			alert(b);
			b.push(5);
			alert(b);
			alert(a);
		}
	</script>
</head>
<body>

</body>
</html>
